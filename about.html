<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>About YAS Academy</title>
  <link rel="icon" href="favicon.jpg" type="image/jpg">
  <style>

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #000000, #000033);
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      align-items: top;
      justify-content: top;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      text-shadow:
        0 0 10px #ffffff,
        0 0 20px #258aa3,
        0 0 30px #00ccff,
        0 0 40px #00ccff;
      animation: glow 5s infinite alternate;
    }

    p {
      max-width: 800px;
      margin: 20px auto;
      font-size: 1.2em;
      text-shadow:
        0 0 5px #ffffff,
        0 0 10px #88ccff;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #00ccff, 0 0 20px #00ccff;
      }
      to {
        text-shadow: 0 0 20px #00ccff, 0 0 30px #00ccff, 0 0 40px #00ccff;
      }
    }
  /* Base link styling */
a {
    font-size: 20px; /* Big text */
    font-weight: bold;
    padding: 10px 16px;
    border-radius: 8px;
    transition: all 0.3s ease;
    display: inline-block;
    text-align: center;
}
    /* Normal, unvisited link */
a:link {
    color: #00bfff; /* Cool blue */
    background-color: rgb(252, 252, 252);
    text-decoration: none;
}

/* Link after it's been visited */
a:visited {
    color: #1e90ff; /* Slightly deeper cool blue */
}

/* Link when the user hovers over it */
a:hover {
    color: white;
    background-color: #00bfff; /* Cool blue background */
    text-decoration: none;
}

/* Link when it's being clicked */
a:active {
    color: white;
    background-color: #1e90ff; /* Deep blue background */
}
a {
    padding: 6px 12px;
    border-radius: 6px;
    transition: all 0.3s ease;
    display: inline-block;
}

  </style>
</head>
<body>
  <a href="index.html" target="_blank">home</a>
  <a href="courses.html" target="_blank">Courses</a>  
  <h1>About YAS Academy</h1>
  <p>
    YAS Academy is a leading TNPSC coaching centre in Thanjavur, providing top-tier instruction, study materials, and test series to help students succeed in competitive government exams.
  </p>
</body>
</html>
